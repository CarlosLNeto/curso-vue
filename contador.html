<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <h1>Contador</h1>

    <button v-on:click="diminuir">-</button>
        <span>{{numero}}</span>
    <button v-on:click="somar">+</button>

</div>

<script>
    new Vue({
        el: '#app',
        data(){
            return{
                numero: 0
            }
        },
        methods:{
            somar(){
                this.numero++;
            },
            diminuir(){
                this.numero--;
            }
        }
    })
</script>
