<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>{{nome}}</h1>
    <p>Nome grande: {{ resultado() }}</p>
    <button v-on:click="somar">Somar #</button>
   
</div>

<script>
    new Vue({
        el: '#app',
        data(){
            return {
                nome: "Carlos Neto"
            }
        },
        methods:{
            somar(){
                this.nome += "#"
            },
            resultado(){
                return this.nome.length >= 15 ? "Mais que 15 letras" : "Menos que 15 letras"
            }
        }
    })
</script>
