<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>{{nome}}</h1>
    <p>Nome grande: {{ resultado }}</p>
    <button v-on:click="somar">Somar #</button>
   
    <hr/>

    <h1>{{numero}}</h1>
    <button v-on:click="numero++">Somar numero</button>
</div>

<script>
    new Vue({
        el: '#app',
        data(){
            return {
                nome: 'Carlos Neto',
                numero: 10,
            }
        },
        methods:{
            somar(){
                this.nome += "#";
            }
        },
        computed:{
            resultado(){
                return this.nome.length >= 15 ? 'Mais que 15 letras' : 'Menos que 15 letras';
            }
        },
        watch:{
            nome(){
                //sempre que nome mudar chama o watch
                
            }
        }
    })
</script>
